<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      color: #333;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-floating > .form-control {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      color: #333;
    }

    .form-floating > label {
      color: #666;
    }

    .form-control:focus {
      border-color: #84b6f4;
      box-shadow: 0 0 5px rgba(132, 182, 244, 0.6);
    }

    .btn-primary {
      background: linear-gradient(90deg, #84b6f4, #a2d5f2);
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #6caef2, #88c9f2);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="glass-card">
        <h2 class="text-center mb-4">Create Account</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            <label for="password1">Password</label>
            <span class="toggle-password" onclick="togglePassword('password1')">&#128065;</span>
          </div>

          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
            <label for="password2">Confirm Password</label>
            <span class="toggle-password" onclick="togglePassword('password2')">&#128065;</span>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>

          <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
          {% if messages %}
  <ul style="list-style-type: none; padding: 0;">
    {% for message in messages %}
      <li style="color: red; font-weight: bold;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
